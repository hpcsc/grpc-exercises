project_name: grpc-sum-api

config_variables:
  server_port:
    default: 50051

containers:
  build-env:
    build_directory: .batect/build-env
    volumes:
      - local: .
        container: /app
        options: cached
      - type: cache
        container: /go
        name: go-cache
    working_directory: /app
    environment:
      GOCACHE: /go/build-cache
      SERVER_PORT: <{server_port}
      SERVER_URL: <{server_port}
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

  server:
    build_directory: .batect/build-env
    volumes:
      - local: .
        container: /app
        options: cached
      - type: cache
        container: /go
        name: go-cache
    working_directory: /app
    environment:
      SERVER_PORT: <{server_port}
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
    entrypoint: /app/scripts/run.sh
    command: server

  client:
    build_directory: .batect/build-env
    volumes:
      - local: .
        container: /app
        options: cached
      - type: cache
        container: /go
        name: go-cache
    working_directory: /app
    environment:
      SERVER_URL: server:<{server_port}
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
    entrypoint: /app/scripts/run.sh
    command: client

tasks:
  generate:
    description: Compile protobuf file
    run:
      container: build-env
      command: /app/scripts/generate.sh

  startServer:
    description: Start GRPC server
    run:
      container: server
    prerequisites:
      - generate

  startClient:
    description: Start GRPC client
    run:
      container: client
    dependencies:
      - server
    prerequisites:
      - generate
