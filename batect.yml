project_name: grpc-sum-api

containers:
  build-env:
    build_directory: .batect/build-env
    volumes:
      - local: .
        container: /app
        options: cached
      - type: cache
        container: /go
        name: go-cache
    working_directory: /app
    ports:
      - 50051:50051
    environment:
      GOCACHE: /go/build-cache
      SERVER_PORT: 50051
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

tasks:
  generate:
    description: Compile protobuf file
    run:
      container: build-env
      command: /app/scripts/generate.sh

  startServer:
    description: Start GRPC server
    run:
      container: build-env
      entrypoint: /app/scripts/run.sh
      command: server
    prerequisites:
      - generate
